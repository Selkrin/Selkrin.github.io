<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Homebuilding Handbook</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }

    .button-group {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
    }

    .nav-button {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .nav-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h1>Your Homebuilding Handbook</h1>

  <div class="button-group">
    <button class="nav-button">Planning</button>
    <button class="nav-button">Financing</button>
    <button class="nav-button">Design</button>
    <button class="nav-button">Permits</button>
    <button class="nav-button">Construction</button>
    <button class="nav-button">Inspections</button>
    <button class="nav-button">Move-In</button>
    <button class="nav-button">Maintenance</button>
  </div>

</body>
</html>
